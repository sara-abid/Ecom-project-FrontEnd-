<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Subcategories</h2>

  <form (ngSubmit)="createSubcategory()" #subcategoryForm="ngForm" class="mb-8">
    <div class="mb-4">
      <label class="block text-gray-700">Name:</label>
      <input type="text" name="subCategoryName" [(ngModel)]="newSubcategory.subCategoryName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-opacity-50" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Description:</label>
      <input type="text" name="subCategoryDescription" [(ngModel)]="newSubcategory.subCategoryDescription" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-opacity-50" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Category:</label>
      <select name="categoryId" [(ngModel)]="newSubcategory.categoryId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-opacity-50">
        <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.categoryName }}</option>
      </select>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
      {{ editMode ? 'Update Subcategory' : 'Create Subcategory' }}
    </button>
  </form>

  <h3 class="text-xl font-bold mb-4">Subcategory List</h3>
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
    <tr>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subcategory Name</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subcategory Description</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
    </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
    <tr *ngFor="let subcategory of subcategories" class="hover:bg-gray-100">
      <td class="px-6 py-4 whitespace-nowrap font-semibold">{{ subcategory.subCategoryName }}</td>
      <td class="px-6 py-4 whitespace-nowrap text-gray-600">{{ subcategory.subCategoryDescription }}</td>
      <td class="px-6 py-4 whitespace-nowrap space-x-2">
        <button (click)="editSubcategory(subcategory)" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-700">Edit</button>
        <button (click)="deleteSubcategory(subcategory.subCategoryId)" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-700">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <button (click)="deleteAllSubcategories()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Delete All</button>
</div>
