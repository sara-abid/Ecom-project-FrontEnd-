<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Product List</h1>
  <ul class="space-y-2">
    <li *ngFor="let product of products" class="p-4 bg-white rounded-lg shadow-md flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <span class="text-lg font-medium">{{ product.productName }}</span>
        <span class="text-gray-500">${{ product.price }}</span>
        <img [src]="product.imageUrl" alt="{{ product.productName }}">
      </div>

      <div class="space-x-2">
        <button (click)="getProductById(product.id)" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Details</button>
        <button (click)="deleteProduct(product.id)" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-700">Delete</button>
        <button (click)="updateProduct(product.id, product)" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700">Update</button>
      </div>
    </li>
  </ul>

  <div *ngIf="errorMessage" class="mt-4 p-4 bg-red-100 text-red-800 rounded">
    {{ errorMessage }}
  </div>

  <h2 class="text-xl font-bold mt-8 mb-4">Add Product</h2>
  <form (ngSubmit)="addProductToSubcategories()" class="space-y-4">
    <div>
      <label for="productName" class="block text-sm font-medium text-gray-700">Name:</label>
      <input id="productName" [(ngModel)]="newProduct.productName" name="productName" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
      <input id="description" [(ngModel)]="newProduct.description" name="description" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
    </div>

    <div>
      <label for="price" class="block text-sm font-medium text-gray-700">Price:</label>
      <input id="price" [(ngModel)]="newProduct.price" name="price" type="number" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
    </div>

    <div>
      <label for="imageDto" class="block text-sm font-medium text-gray-700">Image:</label>
      <input id="imageDto" name="imageDto" type="file" class="mt-1 p-2 border border-gray-300 rounded w-full" (change)="handleFileInput($event)" required>
    </div>

    <div>
      <label for="subcategoryIds" class="block text-sm font-medium text-gray-700">Subcategory IDs:</label>
      <input id="subcategoryIds" [(ngModel)]="subcategoryIds" name="subcategoryIds" type="text" class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="Enter IDs separated by commas" required>
    </div>

    <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded hover:bg-indigo-800">Add Product</button>
  </form>
</div>
