<div class="h-screen bg-gray-100 pt-20">
  <h1 class="mb-10 text-center text-2xl font-bold">Cart Items</h1>
  <div class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">
    <div class="rounded-lg md:w-2/3" *ngIf="cart.length > 0; else emptyCart">
      <div *ngFor="let product of cart" class="justify-between mb-6 rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start">
        <img [src]="product.imageUrl" alt="product-image" class="w-full rounded-lg sm:w-40" />
        <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
          <div class="mt-5 sm:mt-0">
            <h2 class="text-lg font-bold text-gray-900">{{ product.name }}</h2>
          </div>
          <div class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6">
            <div class="flex items-center border-gray-100">
              <span (click)="updateQuantity(product.id, product.quantity - 1)" class="cursor-pointer rounded-l bg-gray-100 py-1 px-3.5 duration-100 hover:bg-[#1D6042] hover:text-[#E8EEF3]"> - </span>
              <input [(ngModel)]="product.quantity" (ngModelChange)="updateQuantity(product.id, product.quantity)" class="h-8 w-8 border bg-white text-center text-xs outline-none" type="number" min="1" />
              <span (click)="updateQuantity(product.id, product.quantity + 1)" class="cursor-pointer rounded-r bg-gray-100 py-1 px-3 duration-100 hover:bg-[#1D6042] hover:text-[#E8EEF3]"> + </span>
            </div>
            <div class="flex items-center space-x-4">
              <p class="text-sm">{{ product.price }} MAD</p>
              <svg (click)="removeProduct(product.id)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 cursor-pointer duration-150 hover:text-red-500">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #emptyCart>
      <p class="text-center text-gray-500">Your cart is empty.</p>
    </ng-template>

    <div class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3" *ngIf="cart.length > 0">
      <div class="mb-2 flex justify-between">
        <p class="text-gray-700">Subtotal</p>
        <p class="text-gray-700">{{ subtotal }} MAD</p>
      </div>
      <div class="flex justify-between">
        <p class="text-gray-700">Shipping</p>
        <p class="text-gray-700">{{ shipping }} MAD</p>
      </div>
      <hr class="my-4" />
      <div class="flex justify-between">
        <p class="text-lg font-bold">Total</p>
        <div>
          <p class="mb-1 text-lg font-bold">{{ total }} MAD</p>
        </div>
      </div>
      <button class="w- mt-6 w-full rounded-md bg-[#1D6042] py-1.5 font-medium text-[#9bbaa4] hover:text-[#E8EEF3]">Check out</button>
    </div>
  </div>
</div>
