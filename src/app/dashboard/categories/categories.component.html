<div class="container mx-auto p-4">
  <div class="mb-4 p-4 border rounded-md bg-gray-50">
    <h3 class="text-xl font-semibold mb-2">Add New Category</h3>
    <input [(ngModel)]="newCategory.categoryName"
           placeholder="Name"
           class="w-full p-2 mb-2 border border-gray-300 rounded-md">
    <input [(ngModel)]="newCategory.categoryDescription"
           placeholder="Description"
           class="w-full p-2 mb-2 border border-gray-300 rounded-md">
    <button (click)="addCategory()"
            class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Add</button>
  </div>

  <button (click)="deleteAllCategories()"
          class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Delete All Categories</button>

  <h2 class="text-2xl font-bold mb-4">Categories</h2>
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
    <tr>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category Name</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category Description</th>
    </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
    <tr *ngFor="let category of categories" (click)="selectCategory(category)" class="cursor-pointer hover:bg-gray-100">
      <td class="px-6 py-4 whitespace-nowrap">{{ category.categoryName }}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{ category.categoryDescription }}</td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="selectedCategory" class="mb-4 p-4 border rounded-md bg-gray-50">
    <h3 class="text-xl font-semibold mb-2">Edit Category</h3>
    <input [(ngModel)]="selectedCategory.categoryName"
           placeholder="Name"
           class="w-full p-2 mb-2 border border-gray-300 rounded-md">
    <input [(ngModel)]="selectedCategory.categoryDescription"
           placeholder="Description"
           class="w-full p-2 mb-2 border border-gray-300 rounded-md">
    <div class="flex space-x-2">
      <button (click)="updateCategory(selectedCategory)"
              class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Update</button>
      <button (click)="deleteCategory(selectedCategory.categoryId)"
              class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Delete</button>
      <button (click)="clearSelection()"
              class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">Clear</button>
    </div>
  </div>
